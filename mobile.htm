<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title></title>
	<!--Win phone 高版本-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--forbid zoom 1:1 -->
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<!--forbid apple tools-->
	<!--网站开启对web app程序的支持-->
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<!--控制状态栏显示样式-->
	<!--默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）-->
	<!--<meta content="black" name="apple-mobile-web-app-status-bar-style" />-->
	<!--phone numer select-->
	<meta name="format-detection" content="telephone=no" />
    <!--添加到桌面时有圆角 http://iconogen.com/-->
	<link rel="apple-touch-icon-precomposed" href="./build/img/icon.png" />
	<!--不带高光显示-->
	<link rel="apple-touch-startup-image" href="" />
	<!-- iPad (portrait) SPLASHSCREEN-->
	<link href="http://placehold.it/768x1004.png" media="(device-width: 768px) and (orientation: portrait)" rel="apple-touch-startup-image">
	<link rel="stylesheet" href="./build/css/m_base.css" />
	<link rel="stylesheet" href="./build/css/mobile.css" />
</head>
<body>
	
	<div class="page">
		<section class="header">1</section>
		<section class="main">2</section>
		<section class="footer">3</section>
	</div>
	
	<script type="text/javascript" src = "./build/js/zepto.js"></script>
	<script type="text/javascript">
	
	</script>
</body>
</html>
